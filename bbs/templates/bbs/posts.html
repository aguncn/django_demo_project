<div>
  <a href="{% url 'board_topics' board_pk %}">
  {{ topic.board }}</a>
  --- {{ topic.subject }}
</div>
{% for post in posts %}
<div class="card-body p-3">
<div class="row">
  <div class="col-10">
    <div class="row mb-3">
      <div class="col-6">
        <strong class="text-muted">{{ post.created_by.username }}</strong>
      </div>
      <div class="col-6 text-right">
        <small class="text-muted">{{ post.created_at }}</small>
      </div>
    </div>
    {{ post.message }}
  </div>
</div>
</div>

{% endfor %}
